<form (ngSubmit)="Add()"  class="container" method="POST" ngNativeValidate>
    <div class="form-group">
        <label for="id" class="col-3">ID</label>
        <input name="id"  [(ngModel)] = "id" type="text" class="form-control col-6" >
    </div>

    <div class="form-group">
        <label for="name" class="col-3">Name</label>
        <input name="name" [(ngModel)] = "name" type="text" class="form-control col-6" required>
    </div>

    <div class="form-group">
        <label for="email" class="col-3">E-mail</label>
        <input name="email" [(ngModel)] = "email" type="text" class="form-control col-6" required>
    </div>

    <div class="form-group">
        <label for="phone" class="col-3">Phone</label>
        <input name="phone" [(ngModel)] = "phone" type="text" class="form-control col-6" required>
    </div><br>
    
    <div class="form-group text-center">
        <input type="submit" class="btn btn-success" >
        <!-- <button class="btn btn-success" (click)="goTohome('users')">Submit</button> -->
    </div>    
</form>
